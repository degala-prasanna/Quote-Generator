<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/D Learn.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Quote Generator</title>
</head>
<body>
    <video muted loop autoplay plays-inline>
        <source src="images/production_id_4495598 (720p).mp4">
    </video>
    <div class="container">
        <div class="quotedisplay">
            <section class="quotation"><i class='bx bxs-quote-alt-left'></i><h1 id="quote"></h1></section>
            <h3 id="author"></h3>
        </div>
        <div class="btn">
            <button id="btn">New Quote</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
